<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link
      rel="stylesheet"
      href="@sweetalert2/theme-bootstrap-4/bootstrap-4.css"
      type="text/html"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="header__name">Bookshelf <span>APPS</span></h1>
    </header>
    <main>
      <div class="container">
        <div class="content">
          <h2>Masukkan Buku Baru</h2>
          <div>
            <form id="inputBook" class="input__book">
              <div class="input">
                <input
                  placeholder="Judul"
                  id="inputBookTitle"
                  type="text"
                  required
                />
              </div>
              <div class="input">
                <input
                  placeholder="Penulis"
                  id="inputBookAuthor"
                  type="text"
                  required
                />
              </div>
              <div class="input">
                <input
                  placeholder="Tahun"
                  id="inputBookYear"
                  type="number"
                  required
                />
              </div>
              <div class="input__check">
                <input id="inputBookIsComplete" type="checkbox" />
                <label for="inputBookIsComplete">Selesai dibaca</label>
              </div>
              <button class="book__submit" id="bookSubmit" type="submit">
                Masukkan Buku ke rak <span>Belum</span> selesai dibaca
              </button>
            </form>
          </div>
        </div>

        <div class="content">
          <h2>Cari Buku</h2>
          <div>
            <form id="searchBook" class="search__book">
              <div class="container__search">
                <input
                  class="input__search"
                  placeholder="Atonomic Habbits"
                  id="searchBookTitle"
                  type="text"
                />
                <span id="searchSubmit" type="submit">
                  <img
                    class="img_search"
                    src="assets/img/button-search.png"
                    alt=""
                  />
                </span>
              </div>
            </form>
          </div>
        </div>

        <div class="content">
          <h2 class="title__read">Belum selesai dibaca</h2>
          <div id="incompleteBookshelfList" class="read">
           <!--
          <article class="book_item">
              <h3>Book Title</h3>
              <p>Penulis: John Doe</p>
              <p>Tahun: 2002</p>

              <div class="action">
                <button class="complete">
                  <img
                    src="./assets/img/button-complete.png"
                    alt=""
                  />
                </button>
                <button class="delete">
                  <img
                    src="./assets/img/button-delete.png"
                    alt=""
                  />
                </button>
              </div>
            </article>  
           --> 
          </div>
          <h2 class="title__read">Selesai dibaca</h2>
          <div id="completeBookshelfList" class="read">
           <!--
            <article class="book_item">
              <h3>Book Title</h3>
              <p>Penulis: John Doe</p>
              <p>Tahun: 2002</p>

              <div class="action">
                <button class="complete">Belum selesai dibaca</button>
                <button class="delete">Hapus buku</button>
              </div>
            </article>
           --> 
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Copyright Â©2023 All rights reserved</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
  </body>
</html>
